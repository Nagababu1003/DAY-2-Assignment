<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
box{
    border:none;
    width:400px;
    height:270px;
    text-align: center;
    padding:10px;
    object-fit: cover;
    position:relative;
}
.photo{
    width:100%;
}
.content{
    text-align: center;
    position: absolute;
    font-family: sans-serif;
    top:20px;
    padding:30px;
    color:rgb(250, 248, 248);
}
.image{
    position: absolute;
    bottom:20px;
}
.buttons{
    padding:5px;
}
.image{
    width: 100px;
    height:30px;

}
     </style>
</head>
<body>
    <div class="box">
        <img src="https://plus.unsplash.com/premium_photo-1670601440146-3b33dfcd7e17?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Zm9vZHxlbnwwfDB8MHx8fDA%3D" class="photo" alt="">
        <div class="content">
            <h1><b>Zomato</b></h1>
            <p><b>Discover the best food & drinks in Rochester</b></p>
            <div class="buttons">
            <p><label for="locations"></label>
            
             <select name="place" id="place">
               <option value="Location">Rochester</option>
               <option value="Albany">Albany</option>
               <option value="Newyork">Newyork</option>
               <option value="The Bronx">The Bronx</option>
              </select>
              <input type="submit" value="Submit">

        </div>
    </div>
</body>
</html>
